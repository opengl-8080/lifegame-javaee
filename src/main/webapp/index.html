<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIFE GAME</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/lifegame.css" />
  </head>
  <body>
    <div id="registerGameDefinitionForm" class="page registerGameDefinition container text-center">
      <h1>新しいゲーム</h1>
      <div class="form-group form-inline">
      
        <div class="message">
          <span class="error text-danger"></span>
        </div>
        
        <div class="form-group">
          <label for="gameDefinitionSize" class="control-label">サイズ : </label>
          <input type="number" id="gameDefinitionSize" class="size form-control" min="1" max="35"/>
        </div>
      </div>
      <button id="registerGameDefinitionButton" class="btn btn-primary">登録</button>
    </div>
    
    <div id="editGameDefinitionForm" class="page editGameDefinition container text-center">
      <h1>セルの編集</h1>
      <button class="startButton btn btn-default margin-right">開始</button>
      <button class="updateButton btn btn-primary margin-right">更新</button>
      <button class="removeButton btn btn-danger btn-sm">削除</button>
      
      <div class="message">
        <span class="success text-primary"></span>
        <span class="error text-danger"></span>
      </div>
      
      <div class="board"></div>
    </div>
    
    <div id="runGameForm" class="page runGame container text-center">
      <h1>ライフゲーム</h1>
      <button class="stopButton btn btn-warning margin-right">一時停止</button>
      <button class="restartButton btn btn-primary" disabled>再開</button>
      
      <div class="message">
        <span class="error text-danger"></span>
      </div>
      
      <div class="board"></div>
    </div>
    
    <div id="notFound" class="page notFound">
      <h1 class="message">404 Not Found</h1>
    </div>
    
    <script src="js/lib/require.js" data-main="js/app.js"></script>
  </body>
</html>
