<!DOCTYPE html>
<html>
  <head>
    <title>LIFE GAME</title>
    <link rel="stylesheet" href="css/lifegame.css" />
  </head>
  <body>
    <div id="registerGameDefinitionForm" class="page registerGameDefinition invisible">
      <h1>New Game</h1>
      <div>
        <div class="message"></div>
        <label for="gameDefinitionSize">Size : </label>
        <input type="number" id="gameDefinitionSize" class="size" min="1" max="100"/>
      </div>
      <button id="registerGameDefinitionButton">Register</button>
    </div>
    
    <div id="editGameDefinitionForm" class="page editGameDefinition invisible">
      <h1>Edit Game Definition</h1>
      <div class="message"></div>
      <div class="board"></div>
      <button class="startButton">Start</button>
      <button class="saveButton">Save</button>
      <button class="removeButton">Remove</button>
    </div>
    
    <div id="runGameForm" class="page runGame invisible">
      <h1>Running Life Game...</h1>
      <div class="message"></div>
      <div class="board"></div>
      <button class="stopButton">Stop</button>
      <button class="restartButton" disabled>Restart</button>
    </div>
    
    <div id="notFound" class="page notFound invisible">
      <h1 class="message">404 Not Found</h1>
    </div>
    
    <script src="js/lib/require.js" data-main="js/app.js"></script>
  </body>
</html>
